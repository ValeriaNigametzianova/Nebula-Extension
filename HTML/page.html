<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Небула</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/CSS/global/variables.css">
    <link rel="stylesheet" href="/CSS/global/input.css">
    <link rel="stylesheet" href="/CSS/global/toggle.css">
    <link rel="stylesheet" href="/CSS/global/buttons.css">
    <link rel="stylesheet" href="/CSS/pages/page.css">
</head>
<body>
    <div class="wrapper_page">
        <button class="help_button btn_red title">?</button>
        <div class="left_side">
            <div class="tabs">
                <button class="tab btn_black title" id="btn_words">Слова</button>
                <button class="tab btn_black title" id="btn_domens">Домены</button>
                <button class="tab btn_black title" id="btn_wish">Отложенные</button>
            </div>
            <div class="wrapper_content">
                <div class="add_word_section">
                    <input id='word_input' class="input_page main-text" placeholder="Введите слово или фразу"></input>
                    <select id='category_input'  class="dropdown_page main-text">
                        <option value=""  selected>Категория</option>
                        <option value="films">Фильмы</option> 
                        <option value="games">Игры</option> 
                        <option value="news">Новости</option> 
                        <option value="people">Люди</option>
                        <option value="new_category">
                            <button>Добавить категорию</button>
                        </option>
                        
                    </select>
                    <button id='add_new_word' class="button-text add_button_page btn_red">Добавить</button>
                    <button id='clear_all' class="button-text add_button_page btn_red">Удалить все</button>
                </div>
                <div class="list_section">
                    <div class="list_start_line">
                        <div class="list_title subtitle">Весь список</div>
                        <select name="" id="" class="select_dropdown mark">
                            <option value="films">По дате добавления</option> 
                            <option value="games">По алфавиту</option> 
                        </select>
                    </div>
                    <div class="list_header">
                        <div class="word mark">Слово</div>
                        <div class="category mark">Категория</div>
                    </div>
                    <div class="list">
                        <div class="item">
                            <div class="item_word main-text">Звездные войны</div>
                            <div class="item_category main-text">Фильмы</div>
                            <div class="actions">
                                <object data="/Icons/Edit.svg" alt="edit"></object>
                                <object data="/Icons/Trash.svg" alt="delete"></object>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
           
        </div>
    
        <div class="right_side">
            <div class="title Title">Внешний вид</div>
            <div class="preview"></div>
            <div class="levers">
                <div class="blur_degree">
                    <div class="name mark">Степень размытия</div>
                    <input class="slider" type="range" value="50" min="0" max="100">
                    <!-- <output class="output" name="output" for="range">
                        50
                      </output> -->
                </div>
                <div class="blur_color">
                    <div class="name mark">Цвет размытия</div>
                    <div class="color_window"></div>
                </div>
                <div class="additional_effects">
                    <div class="name mark">Дополнительные эффекты</div>
                    <div class="effects_wrapper">
                        <button class="effect"></button>
                        <button class="effect"></button>
                        <button class="effect"></button>
                        <button class="effect"></button>
                        <button class="effect"></button>
                        <button class="effect"></button>
                        <button class="effect"></button>
                    </div>
                </div>
                <div class="effects_color">
                    <div class="name mark">Цвет эффекта</div>
                    <div class="color_window"></div>
                </div>
                <div class="hover_behavior">
                    <div class="name mark">Поведение при наведении</div>
                    <div class="behavior_wrapper">
                        <button class="behavior btn_black">Нет</button>
                        <button class="behavior btn_black">Размытие</button>
                        <button class="behavior btn_black">Зум</button>
                        <button class="behavior btn_black">Размытие</button>
                        <button class="behavior btn_black">Зум</button>
                    </div>
                </div>
                <div class="show_options">
                    <div class="show_word">
                        <div class="name mark">Показать слово</div>
                        <div class="show_toggle" id="show_toggle">
                            <input type="checkbox">
                            <span></span>
                        </div>
                    </div>
                    <div class="show_category">
                        <div class="name mark">Показать категорию</div>
                        <div class="show_toggle" id="show_toggle">
                            <input type="checkbox">
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/JS/page.js"></script>
</body>
</html>
