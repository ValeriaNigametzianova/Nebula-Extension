<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula pop-up</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/CSS/global/variables.css">
    <link rel="stylesheet" href="/CSS/global/input.css">
    <link rel="stylesheet" href="/CSS/global/toggle.css">
    <link rel="stylesheet" href="/CSS/global/buttons.css">
    <link rel="stylesheet" href="/CSS/pages/popup.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body">
        <h1 class="title">Небула</h1>
        <div class="toggle">
            <div main-text>выкл</div>
            <div class="toggle-btn" id="_1st_toggle-btn">
                <input type="checkbox">
                <span></span>
            </div>
            <div main-text>вкл</div>
        </div>
        <div class="links">
            <div class="btn btn_link popup-text" id="btn_setting">Перейти ко всем настройкам</div>
            <div class="btn btn_link popup-text">Помощь</div>
        </div>
        <div class="add_world">
            <div class="inputs">
                <input type="text popup-text" class="input_popup" placeholder="Введите слово">
                <select name="categories popup-text" id="categories" class="dropdown_popup"> 
                    <option value=""  selected>Категория</option>
                    <option value="films">Фильмы</option> 
                    <option value="games">Игры</option> 
                    <option value="news">Новости</option> 
                    <option value="people">Люди</option>
                    <option value="new_category">
                        <button>Добавить категорию</button>
                    </option>
                </select>
            </div>
            <button class="btn_red add_button_popup popup-button-text">Добавить</button>
        </div>
    </div>

    <script src="/JS/popup.js"></script>
</body>
</html>
